<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div class="top-bar d-flex p-3">
          <div class="current_balance">
            <p>My balance</p>
            <h3 class="b">$921.48</h3>
          </div>
          <div class="log">
            <img src="./images/logo.svg" alt="">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="main_content mt-3 p-3">
          <div class="_main_content_heading">
            <h5 class="b">Spending - Last 7 days</h5>
          </div>
          <div class="_main_content_graph d-flex justify-content-between">
            <div class="graphs">
              <p class="graph_tile mon"></p>
              <p class="dynamic_day">mon</p>
            </div>
            <div class="graphs">
              <p class="graph_tile tue"></p>
              <p class="dynamic_day">mon</p>
            </div>
            <div class="graphs">
              <p class="graph_tile wed"></p>
              <p class="dynamic_day">mon</p>
            </div>
            <div class="graphs">
              <p class="graph_tile thu"></p>
              <p class="dynamic_day">mon</p>
            </div>
            <div class="graphs">
              <p class="graph_tile fri"></p>
              <p class="dynamic_day">mon</p>
            </div>
            <div class="graphs">
              <p class="graph_tile sat"></p>
              <p class="dynamic_day">mon</p>
            </div>
            <div class="graphs">
              <p class="graph_tile sun"></p>
              <p class="dynamic_day">mon</p>
            </div>
          </div>
          <div class="_main_content_month_details d-flex">
            <div class="current_month_balance">
              <p>Total this month</p>
              <h3 class="b">$478.33</h3>
            </div>
            <div class="profte_percent">
              <b>+2.4%</b>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DevvSakib</a>.
  </div> -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
