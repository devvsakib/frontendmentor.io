  <style type="text/tailwindcss">
    @layer components {

<body class="bg-color">

  <section class="h-[100vh] w-[100vw] grid items-center align-center  justify-center ">
    <div class="w-[20rem] xl:w-[23rem] relative bg-[#14253d] p-[1.5rem] rounded-xl  text-[#8bacda]">
      <div>
        <img class="w-72 xl:w-auto rounded-lg" src="images/image-equilibrium.jpg" alt="">

      <h2 class="text-white font-semibold text-2xl my-4">Equilibrium #3429</h2>
      <p>

      </p>

          <img src="images/icon-ethereum.svg"  alt="">
          <p class="font-bold">0.041 ETH</p>
        </div>
          <div class="flex flex-1 gap-1 justify-end w-auto items-center">

            <p class="font-semibold">
              3 days left
            </p>
          </div>
      </div>

        <img src="images/MainProfilePicture2.png" class="w-8 border-white border-2 rounded-full" alt="">

          Creation of <span class="text-white hover:text-[#00fff7]"> <a href="https://github.com/devvsakib">DevvSakib</a></span>
